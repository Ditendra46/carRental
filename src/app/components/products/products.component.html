<div class="car-list">
  <mat-card *ngFor="let car of products" class="car-card" (click)="nanvigateToEditCar(car.license_plate, $event)">
    <mat-card-header>
      <mat-card-title >License Plate: {{ car.license_plate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Make: {{ car.make }}</p>
      <p>Model: {{ car.model }}</p>
      <p>Year: {{ car.year }}</p>
      <p>Color: {{ car.color }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="rentCar(car.license_plate, $event)">Rent</button>
    </mat-card-actions>
  </mat-card>
</div>
