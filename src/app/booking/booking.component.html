<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Booking Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Rental Days</mat-label>
        <input matInput type="number" formControlName="rentalDays" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Car License Plate</mat-label>
        <input matInput formControlName="carLicensePlate" [disabled]="true"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Confirm Booking</button>
    </mat-card-actions>
  </mat-card>
</form>
