<div class="create-product-container" *ngIf="!created">
  <h2>Create New Product</h2>
  
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="product-form">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="product.name" 
        required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="product.description" 
        required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input 
        type="number" 
        id="price" 
        name="price" 
        [(ngModel)]="product.price" 
        required>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select 
        id="category" 
        name="category" 
        [(ngModel)]="product.category" 
        required>
        <option value="">Select a category</option>
        <option value="bikes">Bikes</option>
        <option value="accessories">Accessories</option>
        <option value="parts">Parts</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Product Image</label>
      <input 
        type="file" 
        id="image" 
        (change)="onFileSelected($event)" 
        accept="image/*">
      <div class="image-preview" *ngIf="previewUrl">
        <img [src]="previewUrl" alt="Preview">
      </div>
    </div>

    <button type="submit" [disabled]="!productForm.form.valid">Create Product</button>
  </form>
</div> 
<div *ngIf="created">
  <span>Product successfully created!</span>
</div>
