<!-- src/app/signup/signup.component.html -->

<div class="signup-container">
    <h2>Sign Up</h2>
    
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <mat-card>
        <mat-card-header color="primary">
          <h1>SigIn</h1>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput name="use.username" [(ngModel)]="username" required>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="user.email" [(ngModel)]="email" required>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="user.password" [(ngModel)]="password" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
        </mat-card-footer>
      </mat-card>
     
  
    </form>
  </div>
